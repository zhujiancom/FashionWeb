<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			#imagecontainer{
				position:absolute;
				left:100px;
				top:200px;
			}
			#imagecontainer ul{
				list-style:none;
				float:left;
			}
			li{
				float:left;
				margin-right:10px;
				width:100px;
				height:100px;
			}
			.delete_icon{
				width:16px;
				height:16px;
				background-image: url(comm_images/delete.png) ;
				position:relative;
				top:-115px;
				right:-10px;
				margin:0;
				padding:0;
				display:none;
				float:right;
				clear:both;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div id="imagecontainer">
			<ul>
				<li id="1">
					<div>
						<img src="jpg/nba1.jpg" width="100" height="100"/>
						<span class="delete_icon"></span>
					</div>
				</li>
				<li id="2">
					<div>
						<img src="jpg/nba2.jpg" width="100" height="100"/>
						<span class="delete_icon"></span>
					</div>
				</li>
				<li id="3">
					<div>
						<img src="jpg/nba3.jpg" width="100" height="100"/>
						<span class="delete_icon"></span>
					</div>
				</li>
			</ul>
		</div>
		
		<script type="text/javascript" src="comm_script/jquery-1.7.2.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$(".delete_icon").each(function(){
					var _this = $(this);
					_this.click(function(){
						$(this).parents("li").remove();
					});
				});
				
				$("li").each(function(){
					$(this).mouseover(function(){
						$("span",this).show();
					});
					$(this).mouseout(function(){
						$("span",this).hide();
					});
				});
				
			});
		</script>
	</body>
</html>
